name: Prettier Check

on: push

jobs:
  build:
    name: Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Setup Project
        run: npm ci
      - name: Prettier Check
        run: npx prettier --check .
